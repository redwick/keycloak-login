

<button (click)="login()" [disabled]="authenticated">LOGIN</button>
<button (click)="logout()" [disabled]="!authenticated">LOGOUT</button>
@if(user){
  <div>{{user.email}}</div>
  <div>{{user.firstName}}</div>
  <div>{{user.lastName}}</div>
  <div>{{kc.hasRealmRole('demo-role')}}</div>
  <div>{{kc.hasRealmRole('hidden-role')}}</div>
}
